language: c++

before_install:
  - sudo apt-get install -qy build-essential cmake git libx11-dev freeglut3-dev libxcb-image0-dev libudev-dev libjpeg8-dev libopenal-dev libsndfile1-dev libfreetype6-dev
  - |
    curl -L "http://www.sfml-dev.org/files/SFML-2.4.1-linux-gcc-64-bit.tar.gz" | tar -xz
    cd SFML*
    cmake . && make
    sudo make install
    cd ..

script:
    - mkdir -p bin
    - cd bin
    - cmake ..
    - make
